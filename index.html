<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="style.css">


    </head>
    <body>
        <div id="calculator">
            <div id="display-container">
                <p id="display"></p>

            </div>
            <div id='numbers'>
                <div class="button" data-value = "7">
                    <div> 7 </div>
                </div>
                <div class="button" data-value = "8">
                    <div> 8 </div>
                </div>
                <div class="button" data-value = "9">
                    <div> 9 </div>
                </div>
                <div class="button" data-value = "4">
                    <div> 4 </div>
                </div>
                <div class="button" data-value = "5">
                    <div> 5 </div>
                </div>
                <div class="button" data-value = "6">
                    <div> 6 </div>
                </div>
                <div class="button" data-value = "1">
                    <div> 1 </div>
                </div>
                <div class="button" data-value = "2">
                    <div> 2 </div>
                </div>
                <div class="button" data-value = "3">
                    <div> 3 </div>
                </div>
                <div class="button" data-value = ".">
                    <div> . </div>
                </div>
                <div class="button" data-value = "0">
                    <div> 0 </div>
                </div>
                <div class="button" data-value="back">
                    <div>back</div>

                </div>
                

            </div>
            <div id="signs">

                
                <div class="button" data-value = "/">
                    <div> / </div>
                </div>

                
                <div class="button" data-value = "X">
                    <div> X </div>
                </div>

                <div class="button" data-value = "-">
                    <div> - </div>
                </div>
                
                <div class="button" data-value = "+">
                    <div> + </div>
                </div>
                
                <div class="button" style="background-color: #F1C40F;" data-value = "=">
                    <div style="color: white;"> = </div>
                </div>

            </div>
            
            
            
            
            
            


        </div>

        <script src="script.js"></script>
        
    </body>

</html>
